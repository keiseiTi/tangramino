name: Deploy Tangramino Site to GITHUB Pages

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'playground/antd-demo/**'
      - '.github/workflows/deploy.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'site/**'
      - 'playground/antd-demo/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Tangramino Site
        run: pnpm site:build

      - name: Build antd-demo
        run: |
          pnpm build
          pnpm build:antd

      - name: Copy antd-demo to site output
        run: |
          mkdir -p ./site/doc_build/playground
          cp -r ./playground/antd-demo/dist/* ./site/doc_build/playground/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/doc_build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
